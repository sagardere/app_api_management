ID: app_api_management
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: app_api_management-db
   type: hdb
   path: db
   requires:
    - name: app_api_management-hdi
      properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
    
    - name: container_super_user-grantor
      group: SERVICE_REPLACEMENTS

      properties:
        key: container_super_user-grantor
        service: ~{the-service-name}
       
 - name: app_api_management-js
   type: nodejs
   path: js
   provides:
    - name: app_api_management-js-service
      properties:
         url: ${default-url}
   requires:
      - name: app_api_management-hdi

resources:
 - name: app_api_management-hdi
   parameters:
      config:
        schema: app_api_management

   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
  
 -  name: container_super_user-grantor
    parameters:
       service-name: container_super_user-grantor
    properties:
       the-service-name: ${service-name}
    type: org.cloudfoundry.existing-service

   

 